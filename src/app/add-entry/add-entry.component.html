<div class="card">
    <form>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Question Name</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Question Name">
        </div>
        <div class="horizontal-align">
            <select class="form-select" aria-label="Default select example">
                <option disabled selected>Select Status</option>
                <option value="solved">Solved</option>
                <option value="unsolved">Unsolved</option>
            </select>
            <select class="form-select" aria-label="Default select example">
                <option disabled selected>Revision</option>
                <option value="need">Needed</option>
                <option value="not_need">Not Needed</option>
            </select>
            <select class="form-select" aria-label="Default select example">
                <option disabled selected>Optimized Solution</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Comments</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
    </form>
</div>
